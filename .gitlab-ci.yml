image: "maven"

stages:
  - build
  - test
  - quality
  - build_candidate

before_script:
  - cd complete

build:
  stage: build
  script:
    - mvn compile
  cache:
    - target/

test:
  stage: test
  script:
    - mvn test
    - mvn jacoco:report
  cache:
    - target/

quality:
  stage: quality
  script:
    - mvn sonar:sonar
  cache:
    - target/

package:
  stage: build_candidate
  script:
    - mvn -DskipTests package

tag:
  stage: build_candidate
  script:
    - echo "git tag $(date -I)BC"